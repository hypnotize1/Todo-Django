{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
    <a href="{% url 'accounts:password_reset' %}">Forgot password?</a>
  </form>
  {% if form.errors %}
    <p class="text-danger">Invalid credentials, please try again.</p>
  {% endif %}
{% endblock %}
