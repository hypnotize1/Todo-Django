{% extends "base.html" %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h2 class="card-title mb-4">Create Task</h2>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary ms-2">Back to list</a>
      </form>
    </div>
  </div>
{% endblock %}
