{% extends "base.html" %}

{% block content %}
  <h2>My Tasks</h2>
  <a href="{% url 'tasks:task_create' %}">+ New Task</a>
  <ul>
    {% for task in tasks %}
      <li>
        <strong>{{ task.title }}</strong> - {{ task.get_priority_display }} - {% if task.is_complete %}✅{% else %}❌{% endif %}
        <a href="{% url 'tasks:task_update' task.pk %}">Edit</a> |
        <a href="{% url 'tasks:task_delete' task.pk %}">Delete</a>
      </li>
    {% empty %}
      <li>No tasks found.</li>
    {% endfor %}
  </ul>
{% endblock %}
